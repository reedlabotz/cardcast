<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>CardCast</title>
    <link rel="stylesheet" type="text/css" href="<%= grunt.config.get('pkg.name') %>.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/angular.route.min.js"></script>
    <script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.js"></script>
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
  </head>
  <body ng-controller="HouseCtrl"
        class="house">
    <div class="elipse"></div>
    <div class="title">Card Cast</div>
    <div ng-if="!loading">
      <div class="game-id">{{ id }}</div>
      <img class="game-qr"
           src="https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=http://cards.reedlabotz.com/%23game/{{ id }}">
    </div>
    <div class="players">
      <div class="player"
           ng-repeat="p in players"
           ng-if="p.name">
        <img class="player-pic" src="{{ p.pic }}">
        <div class="player-name">{{ p.name }}</div>
      </div>
    </div>
  </body>
</html>
