<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>CardCast</title>
  <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    body {
      height: 100%;
      width: 100%;
      color: #fff;
      background: -webkit-radial-gradient(center, ellipse cover, #72AF00 0%,#124F00 100%);
      text-align: center;
    }

    #message {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Card Cast</h1>
  <img src="https://raw2.github.com/reedlabotz/euchre/master/client/src/img/cards.png">
  <div id="message"></div>
  <script>
    window.onload = function() {
      window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
      var messageBus = castReceiverManager.getCastMessageBus('urn:x-cast:com.reedlabotz.cards');
      messageBus.onMessage = function(event) {
        console.log(event);
        document.getElementById("message").innerHTML = event.data;
      };

      window.castReceiverManager.start();
    };
  </script>
</body>
</html>
